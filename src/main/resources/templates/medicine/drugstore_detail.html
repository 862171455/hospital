<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <script th:src="@{'/layui/layui.js'}"></script>
    <script th:src="@{'/js/drugstore.js'}"></script>
</head>
<body style="margin-left: 70px;margin-top: 10px">
<Br>
<form class="layui-form" id="addForm">
    <div class="layui-input-inline">
        <label class="layui-form-label">库名</label>
        <div class="layui-input-block">
            <input type="text" name="sto_no" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">可存放药品总数</label>
        <div class="layui-input-block">
            <input type="text" name="sto_count" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">该药品的名称</label>
        <div class="layui-input-inline">
            <input type="text" name="dru_name" required  lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">该药品的存放数量</label>
        <div class="layui-input-inline">
            <input type="text" name="dru_drugnum" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">该药品的用途</label>
        <div class="layui-input-block">
            <input type="text" name="dru_properties" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">该药品的规格</label>
        <div class="layui-input-inline">
            <input type="text" name="dru_specification" required  lay-verify="required"autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出厂日期</label>
        <div class="layui-input-inline">
            <input type="text" name="dru_date" required  lay-verify="required"autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">入库时间</label>
    <div class="layui-input-inline">
        <input type="text" name="dru_data_in" required  lay-verify="required"autocomplete="off" class="layui-input">
    </div>
</div>
    <div class="layui-form-item">
        <label class="layui-form-label">该药品的单价</label>
        <div class="layui-input-inline">
            <input type="text" name="dru_price" required  lay-verify="required"autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
</body>
