<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <script th:src="@{'/layui/layui.js'}"></script>
    <script th:src="@{'/js/drug.js'}"></script>
</head>
<body style="margin-left: 70px;margin-top: 10px">
<Br>
<form class="layui-form" id="addForm">
    <div class="layui-input-inline">
        <label class="layui-form-label">供应商单位</label>
        <div class="layui-input-block">
            <input type="text"  name="sup_unit" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">供应商地址</label>
        <div class="layui-input-block">
            <input type="text" name="sup_address" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">供应商联系人</label>
        <div class="layui-input-inline">
            <input type="text" name="sup_people" required  lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">供应商email</label>
        <div class="layui-input-inline">
            <input type="text" name="sup_email" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">供应商联系电话</label>
        <div class="layui-input-inline">
            <input type="number" name="sup_phone" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use(['form','jquery','layer'], function(){
        var form = layui.form;
        var $=layui.$;
        var layer=layui.layer;

        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url:"/supplier_add",
                type:"post",
                data:$("#addForm").serialize(),
                success:function () {
                    window.parent.location.reload();
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
