<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>css3炫酷登录页</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" th:href="@{'/css/style.css'}">
  <link rel="stylesheet" type="text/css" th:href="@{'/css/reset.css'}"/>
	<link rel="stylesheet" th:href="@{'/layui/css/layui.css'}">
	<link rel="stylesheet" type="text/css" th:href="@{'/css/verify.css'}">
	<script th:src="@{'/layui/layui.js'}"></script>

</head>
<body>

<div id="particles-js">
		<div class="login">
			<div class="login-top">
				医生后台登录
			</div>
			<form th:action="@{'/for/show'}" method="get" >
			<div class="login-center clearfix">
				<div class="login-center-img"><img th:src="@{'/img/name.png'}"/></div>
				<div class="login-center-input">
					<input type="text" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
					<div class="login-center-input-text">用户名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img th:src="@{'/img/password.png'}"/></div>
				<div class="login-center-input">
					<input type="password" name="" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
				<div align="center">
				<div id="mpanel1" >
				</div></div>
				<br>
				<div align="center"  >
					<button  lay-submit lay-filter="formDemo" id="set" class="layui-btn layui-btn-disabled" disabled="true">立即提交</button>
				</div>
			</form>
		</div>

		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script th:src="@{'/js/particles.min.js'}"></script>
<script th:src="@{'/js/app.js'}"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" th:src="@{'/js/verify.js'}" ></script>
<script>
    $('#mpanel1').slideVerify({
        type : 1,		//类型
        vOffset : 5,	//误差量，根据需求自行调整
        barSize : {
            width : '80%',
            height : '40px',
        },
        ready : function() {
        },
        success : function() {
            $('#set').attr("class","layui-btn").removeAttr("disabled");
        },
        error : function() {

        }
    });
</script>
</body>
</html>
