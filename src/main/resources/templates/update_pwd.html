<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
</head>
<body>

<form  name="user" class="layui-form" th:action="@{'/user/updatepwd'}" onSubmit="return beforeSubmit(this);"  target="_parent">
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" autocomplete="off" class="layui-input" placeholder="请输入真实姓名" >
        </div>
        <div class="layui-form-item">
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password2" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
    </div>
                <br>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit"  class="layui-btn">确认修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </div>
</form>

<script th:src="@{'/layui/layui.js'}"></script>
<script type="text/javascript" th:inline="javascript">
    function beforeSubmit(form){
        if(user.password.value!=user.password2.value) {
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('两次密码不一致！');
            });
            user.password2.focus();
            return false;
        }
        if(user.username.value!=[[${session.user.patient_name}]]) {
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('姓名错误！');
            });
            user.username.focus();
            return false;
        }
        return true;
    }
</script>

</body>
</html>
</body>
