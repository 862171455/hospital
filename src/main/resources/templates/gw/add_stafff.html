<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type"  content="multipart/form-data; charset=utf-8" />
    <title>Title</title>
    <link th:href="@{'/layui/css/layui.css'}" rel="stylesheet">
    <script type="text/javascript" th:src="@{'/layui/layui.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/jquery.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/doctor/update.js'}"></script>
</head>
<body>
<form class="layui-form"  id="mybm" enctype="multipart/form-data">
    <div class="layui-form-item">
        <input type="hidden" name="id" />


<div name="img" align="center" id="photo"></div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-left: 10px">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" style="position: relative;margin-left: 30px">
                <input type="file" onchange="loadImg(1)" id="picture1" name="photo" judge="no"
                       accept="image/*"
                       style="width:30%; height:95% ;opacity: 0; z-index: 99; position: absolute; "/>
                <img id="imgContent1" style="width:350px;height:250px;z-index: 0"
                     th:src="@{/images/doc1.jpg}"/>
                <input id="FileName1" name="photo" type="hidden">
            </div>
        </div>

        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="NAME" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <select name="sex" lay-filter="aihao">
                <option value="男">男</option>
                <option value="女" >女</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input type="text" name="age" lay-verify="title" autocomplete="off" placeholder="请输入年龄" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工作经验</label>
        <div class="layui-input-block">
            <input type="text" name="comeage" lay-verify="title" autocomplete="off" placeholder="请输入工作年龄" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="tel" lay-verify="title" autocomplete="off" placeholder="请输入电话" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">介绍</label>
        <div class="layui-input-block">
            <input type="text" name="content" lay-verify="title" autocomplete="off" placeholder="介绍" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit   lay-filter="*">确定</button>
            <button type="button" class="layui-btn layui-btn-primary" onclick="myclose()">关闭</button>
        </div>
    </div>
</form>

</body>
<script th:src="@{'/js/jquery-3.2.1.min.js'}" charset="utf-8"></script>
<script>
    function loadImg(count) {
        var file = $("#picture1")[0].files[0];
        $("FileName1").val(file.name);
        var reader = new FileReader();
        //创建文件读取相关的变量
        var imgFile;
        //为文件读取成功设置事件
        reader.onload = function (e) {
            imgFile = e.target.result;
            $("#imgContent1").attr('src', imgFile);
        };
        //正式读取文件
        reader.readAsDataURL(file);
    }


</script>

</html>
