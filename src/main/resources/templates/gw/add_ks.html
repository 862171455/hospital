<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{'/layui/css/layui.css'}" rel="stylesheet">
    <script type="text/javascript" th:src="@{'/layui/layui.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/jquery.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/ks/update.js'}"></script>
</head>
<body>
<form class="layui-form"  id="mybm">
    <div class="layui-form-item">
        <input type="hidden" name="id" />

        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="NAME" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-block">
            <input type="text" name="content" lay-verify="title" autocomplete="off" placeholder="请输入简介" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="div_tel" lay-verify="title" autocomplete="off" placeholder="请输入电话" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit   lay-filter="*">确定</button>
            <button type="button" class="layui-btn layui-btn-primary" onclick="myclose()">关闭</button>
        </div>
    </div>
</form>

</body>


</html>
