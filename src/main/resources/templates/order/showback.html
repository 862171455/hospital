<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}"  media="all">
    <style type="text/css">
        a{
            text-align: center;
            text-decoration: none;
            color: blue;
        }
        a:hover{
            color:red;
        }
        table,th,tr,td{
            border: 1px black solid;
            border-collapse: collapse;;
        }
    </style>
</head>
<body>
<blockquote class="layui-elem-quote">

    <a class="layui-btn layui-btn-normal" href="table.html" target="_blank"></a>
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>拾取采购单</legend>
</fieldset>

<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="80">
            <col width="80">
            <col width="80">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>编号</th>
            <th>任务名称</th>
            <th>任务办理人</th>
            <th>任务开始时间</th>
            <th>采购单名称</th>
            <Th>采购金额</Th>
            <th>采购详情</th>
            <Th>任务经办人</Th>
            <th>需要归还的任务</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="k,sk:${list}">
            <td th:text="${sk.count}"></td>
            <td th:text="${k.taskName}"></td>
            <td th:text="${k.assignee}"></td>
            <td th:text="${#dates.format(k.createtime,'yyyy-MM-dd')}"></td>
            <td th:text="${k.name}"></td>
            <td th:text="${k.price}"></td>
            <td th:text="${k.content}"></td>
            <td th:text="${k.user_id}"></td>
            <Td>
                <a th:href="@{|/back/${k.taskId}|}">归还任务单</a>
            </Td>

        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
