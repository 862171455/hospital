
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <script th:src="@{'/layui/layui.js'}"></script>
</head>
<script>
    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        //……

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
</script>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>开始各项检查</legend>
</fieldset>
<form class="layui-form" th:action="@{'/detailsCheck_reg'}">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input type="hidden" name="taskId" th:value="${taskId }">
                <input type="hidden" name="regId" th:value="${regId}">
                <input type="hidden" name="defKey" th:value="${DefKey}">
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">患者</label>
                    <div class="layui-input-inline">
                        <input type="text" th:value="${map?.user_id}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">检查时间</label>
                    <div class="layui-input-inline">
                        <input type="text" th:value="${#dates.format(map?.createTime,'yyyy/MM/dd HH:mm:ss')}" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始各项检查</label>
                <div class="layui-input-block">
                    <input type="radio" name="detailsCheck1" value="1,核磁共振" title="核磁共振">
                    <input type="radio" name="detailsCheck1" value="2,放射治疗" title="放射治疗">
                    <input type="radio" name="detailsCheck1" value="3,血液检查" title="血液检查">
                    <input type="radio" name="detailsCheck1" value="4,尿液检查" title="尿液检查">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">检查结果</label>
                <div class="layui-input-block">
                    <textarea placeholder="" class="layui-textarea" name="info"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
</form>
</body>
</html>
