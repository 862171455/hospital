<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}"  media="all">
    <style type="text/css">
        a{
            text-align: center;
            text-decoration: none;
            color: blue;
        }
        a:hover{
            color:red;
        }
        table,th,tr,td{
            border: 1px black solid;
            border-collapse: collapse;;
        }
    </style>
</head>
<body>
<blockquote class="layui-elem-quote">

    <a class="layui-btn layui-btn-normal" href="table.html" target="_blank"></a>
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>挂号单</legend>
</fieldset>

<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="80">
            <col width="80">
            <col width="80">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>编号</th>
            <th>任务名称</th>
            <th>任务办理人</th>
            <th>任务开始时间</th>
            <th>挂号应到科室</th>
            <Th>挂号主治医生</Th>
            <Th>挂号金额</Th>
            <th>应到的位置</th>
            <th>办理任务</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="k,sk:${list}">
            <td th:text="${sk.count}"></td>
            <td th:text="${k.taskName}"></td>
            <td th:text="${k.assignee}"></td>
            <td th:text="${#dates.format(k.createtime,'yyyy/MM/dd HH:mm:ss')}"></td>
            <td th:text="${k.NAME}"></td>
            <td th:text="${k.sta_name}"></td>
            <td th:text="${k.reg_money}"></td>
            <td th:text="${k.div_adress}"></td>
            <Td>
                <span th:if ="${k.taskDefKey eq 'create'}">
                    <a th:href="@{|/registerOrder/${k.taskId}|}">提交挂号单</a>
                </span>
                <span th:if ="${k.taskDefKey eq 'diagnose'}">
                    <a th:href="@{|/audit_reg/${k.taskId}/${k.reg_id}/${k.taskDefKey}|}">医生初诊断</a>
                </span>
                <span th:if ="${k.taskDefKey eq 'out'}">
                    <a th:href="@{|/out_reg/${k.taskId}|}">离开医院</a>
                </span>
                <span th:if ="${k.taskDefKey eq 'medicine'}">
                    <a th:href="@{|/med_reg/${k.taskId}/${k.assignee}/${k.reg_id}/${k.taskDefKey}|}">医生开药</a>
                </span>
            </Td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
