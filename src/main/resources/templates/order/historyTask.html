<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}"  media="all">
    <style type="text/css">
        a{
            text-align: center;
            text-decoration: none;
            color: blue;
        }
        a:hover{
            color:red;
        }
        table,th,tr,td{
            border: 1px black solid;
            border-collapse: collapse;;
        }
    </style>
</head>
<body>
<blockquote class="layui-elem-quote">

    <a class="layui-btn layui-btn-normal" href="table.html" target="_blank"></a>
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>处理采购单</legend>
</fieldset>

<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="80">
            <col width="80">
            <col width="80">
            <col>
        </colgroup>
        <thead>
        <tr>
            <Th>编号</Th>
            <Th>任务ID</Th>
            <Th>所属流程实例ID</Th>
            <Th>任务名称</Th>
            <TH>办理人</TH>
            <Th>开始时间</Th>
            <Th>结束时间</Th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="k,sk:${list}">
            <td th:text="${sk.count}"></td>
            <td th:text="${k.id}"></td>
            <td th:text="${k.processInstanceId}"></td>
            <td th:text="${k.name}"></td>
            <td th:text="${k.assignee}"></td>
            <td th:text="${#dates.format(k.startTime,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(k.endTime,'yyyy-MM-dd HH:mm:ss')}"></td>

        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
